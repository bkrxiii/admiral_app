<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:replace="~{base-template :: headFragment(${title_insert})}">
    <title>Generate Reports</title>
</head>

<body>
<!-- Navbar -->
<nav th:replace="~{base-template :: navbar}"></nav>
<nav th:replace="~{base-template :: navbar-admin}"></nav>

<div class="container mt-3">
    <div>
        <h1>Generate Reports</h1>

        <form method="post" action="/admin/reports/simpleactivecandidates">
            <button type="submit" class="btn btn-primary">Run Active Candidates</button>
        </form>

        <hr> <!-- Add a horizontal line to separate the forms -->

        <form method="post" action="/admin/reports/candidatereport">
            <div class="form-group">
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate" name="startDate" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="endDate">End Date:</label>
                <input type="date" id="endDate" name="endDate" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Generate Candidate Report</button>
        </form>
    </div>
</div>

<!-- Bootstrap scripts -->
<div th:replace="~{base-template :: bootstrap-scripts}"></div>
</body>

</html>
