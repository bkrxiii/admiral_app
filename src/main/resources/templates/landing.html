<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:replace="~{base-template :: headFragment(${title_insert})}">
    <title>Default Title</title></head>
<body>
<!-- Navbar -->
<nav th:replace="~{base-template :: navbar}"></nav>

<div th:if="${message}" class="alert alert-info alert-dismissible fade show mt-4" role="alert">
    <p th:text="${message}" class="mb-0"></p>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div th:if="${#lists.size(candidates) > 0}">
    <h2 class="text-center mb-4">These candidates need your attention - Not registered with ILM</h2>

    <!-- Add a table with a header -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Payroll</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Department</th>
            <th>Role</th>
            <th>Registration Date</th>
            <th>ILM Registration Number</th>
            <th>Email</th>
            <th>ILM Level</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="candidate : ${candidates}">
            <td>
                <a th:href="@{/lookup/{id}(id=${candidate.id})}" th:text="${candidate.payrollNumber}">Payroll</a>
            </td>
            <td th:text="${candidate.firstName}">First Name</td>
            <td th:text="${candidate.lastName}">Last Name</td>
            <td th:text="${candidate.department}">Department</td>
            <td th:text="${candidate.role}">Role</td>
            <td th:text="${candidate.registrationDate}">Registration Date</td>
            <td th:text="${candidate.registrationNumber}">ILM Registration Number</td>
            <td th:text="${candidate.email}">Email</td>
            <td th:text="${candidate.level}">Level</td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap scripts -->
<div th:replace="~{base-template :: bootstrap-scripts}"></div>
</body>
</html>
