<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:replace="~{base-template :: headFragment(${title_insert})}">
    <title>Default Title</title></head>
<body>
<!-- Navbar -->
<nav th:replace="~{base-template :: navbar}"></nav>

<!-- Content -->
<!-- This can be dynamic, can insert different fragments for different pages -->
<div class="container mt-3" th:replace="~{${content_insert} :: content}">
    <!-- Content specific to each page goes here -->
    <div th:insert="base-template :: content"></div>
</div>

<!-- Bootstrap scripts -->
<div th:replace="~{base-template :: bootstrap-scripts}"></div>
</body>
</html>
