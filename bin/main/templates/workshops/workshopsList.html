<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:replace="~{base-template :: headFragment(${title_insert})}">
  <title>Levels</title></head>
<body>
<!-- Navbar -->
<nav th:replace="base-template :: navbar"></nav>

<h2>Workshops Table</h2>
<div>
  <table border="1">
    <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Level</th>
      <th>Required</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterate over levels -->
    <tr th:each="workshop : ${workshops}">
      <td th:text="${workshop.workshopName}"></td>
      <td th:text="${workshop.workshopDescription}"></td>
      <td th:text="${workshop.getComponentOf.levelName}"></td>
      <td th:text="${workshop.compulsory}"></td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Bootstrap scripts -->
<div th:replace="~{base-template :: bootstrap-scripts}"></div>
</body>
</html>
